<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Listings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 30px;
            text-align: center;
        }

        .carousel {
            margin: 45px auto;
            max-width: 1000px;
        }

        .carousel-inner img {
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Acoustic Guitars</h1>

        <!-- ðŸŽ¸ Carousel Section -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://images.stockcake.com/public/2/b/0/2b09b0ef-e9fc-4297-8956-b75bd864ad2c_large/guitarist-in-bedroom-stockcake.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://fretsuccess.com/wp-content/uploads/2018/09/acoustic-parts.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.unsplash.com/photo-1562860143-976dd1e491c0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- ðŸŽ¸ Guitar Cards Section -->
        <div class="row">
            <div class="col-md-3 product-card">
                <img src="https://media.sweetwater.com/m/products/image/30faa0f322cO5DfDIVaDlhpmHJr0VPRV6S4N73Mf.wm-dh.jpg?badge=original&width=300&height=450&quality=85&ha=30faa0f322e7872d&fit=bounds&canvas=300%2C450" alt="Guitar 1" class="img-fluid">
                <h5>Taylor 414ce Studio Acoustic-electric Guitar</h5>
                <p>Price: $2,299.00</p>
                <button class="btn btn-primary">Buy now</button>
            </div>
            <div class="col-md-3 product-card">
                <img src="https://media.sweetwater.com/m/products/image/9e5b9949c8neeqkEWdu0rXjnL5yeaN13l20sR3Mw.wm-lh.jpg?badge=original&width=300&height=450&quality=85&ha=9e5b9949c87f68fc&fit=bounds&canvas=300%2C450" alt="Guitar 2" class="img-fluid">
                <h5>Taylor 814ce Builder's Edition</h5>
                <p>Price: $4,499.00</p>
                <button class="btn btn-primary">Buy now</button>
            </div>
            <div class="col-md-3 product-card">
                <img src="https://media.sweetwater.com/m/products/image/187dc7c2cdIBSo7rRM1s1UVWUT3oIrdHJ7UxhMvZ.wm-dh.jpg?badge=original&width=300&height=450&quality=85&ha=187dc7c2cde078c2&fit=bounds&canvas=300%2C450" alt="Guitar 3" class="img-fluid">
                <h5>Gibson Acoustic Hummingbird Standard</h5>
                <p>Price: $3,999.00</p>
                <button class="btn btn-primary">Buy now</button>
            </div>
            <div class="col-md-3 product-card">
                <img src="https://media.sweetwater.com/m/products/image/861fd6b573ZvwZZOK9kS1q7EKYqHKVTxgho46jtA.wm-dh.jpg?badge=original&width=300&height=450&quality=85&ha=861fd6b573be4bce&fit=bounds&canvas=300%2C450" alt="Guitar 4" class="img-fluid">
                <h5>Gibson Acoustic Hummingbird Original</h5>
                <p>Price: $3,999.00</p>
                <button class="btn btn-primary">Buy now</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
